version: '3'
services:
  pg-paragliding:
    image: postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: paralogs-dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pg-password
    volumes:
      - ./pgdata/paragliding/dev:/var/lib/postgresql/data
  pg-auth:
    image: postgres
    restart: unless-stopped
    ports:
      - "5442:5432"
    env_file: .env
    environment:
      POSTGRES_DB: paralogs-auth-dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: pg-password
    volumes:
      - ./pgdata/auth/dev:/var/lib/postgresql/data

